[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Early Hints - speeds up resource loading
    X-Dns-Prefetch-Control = "on"
    # Reduce latency for cross-origin requests
    Timing-Allow-Origin = "*"

# Cache static assets for 1 year
[[headers]]
  for = "/shared/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/shared/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/art_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files - revalidate on each visit
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
