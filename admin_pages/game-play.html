<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - Marketing Analytics Tools</title>
    <link rel="stylesheet" href="../shared/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .game-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .game-header {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player-info h2 {
            margin: 0;
            color: #1e293b;
        }
        .player-info .room-code {
            color: #64748b;
            font-size: 0.875rem;
        }
        .game-stats {
            display: flex;
            gap: 2rem;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item .label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 600;
        }
        .stat-item .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }
        .game-area {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin-bottom: 1.5rem;
            min-height: 400px;
        }
        
        /* Waiting state */
        .waiting-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        .waiting-state h2 {
            color: #64748b;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Question display */
        .question-display {
            text-align: center;
            margin-bottom: 2rem;
        }
        .question-text {
            font-size: 1.5rem;
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .timer {
            font-size: 3rem;
            font-weight: 700;
            color: #ef4444;
            margin: 1rem 0;
        }
        
        /* Speed Tap Game */
        .speed-tap-area {
            text-align: center;
        }
        .answer-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .answer-btn {
            padding: 2rem;
            font-size: 1.25rem;
            font-weight: 600;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .answer-btn:hover {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: scale(1.05);
        }
        .answer-btn:active {
            transform: scale(0.95);
        }
        .answer-btn.correct {
            border-color: #10b981;
            background: #d1fae5;
        }
        .answer-btn.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }
        
        /* Closest Guess Game */
        .closest-guess-area {
            padding: 1rem;
        }
        .range-inputs {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
            margin: 2rem 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .range-input-group {
            text-align: center;
        }
        .range-input-group label {
            display: block;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .range-input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .range-separator {
            font-size: 2rem;
            color: #64748b;
        }
        .submit-guess-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        .submit-guess-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }
        .submit-guess-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Number line visualization */
        .numberline-container {
            margin: 3rem 0;
            padding: 2rem;
            background: #f8fafc;
            border-radius: 12px;
        }
        .numberline-title {
            text-align: center;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        .numberline {
            position: relative;
            height: 80px;
            margin: 2rem 0;
        }
        .numberline-axis {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #cbd5e1;
        }
        .numberline-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .range-box {
            position: absolute;
            bottom: 5px;
            height: 60px;
            background: rgba(59, 130, 246, 0.10);
            border: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .range-box.own {
            background: rgba(239, 68, 68, 0.20);
            border: none;
            z-index: 10;
        }
        .correct-answer-marker {
            position: absolute;
            bottom: 0;
            width: 3px;
            height: 70px;
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            z-index: 20;
        }
        .correct-answer-marker::before {
            content: '‚úì';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        /* Leaderboard */
        .leaderboard {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .leaderboard h3 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: #f8fafc;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .leaderboard-item:hover {
            background: #e2e8f0;
        }
        .leaderboard-item.own {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-weight: 600;
        }
        .rank {
            font-size: 1.5rem;
            font-weight: 700;
            width: 40px;
            text-align: center;
        }
        .rank.first { color: #fbbf24; }
        .rank.second { color: #94a3b8; }
        .rank.third { color: #cd7f32; }
        
        /* Results display */
        .results-display {
            text-align: center;
            padding: 2rem;
        }
        .results-display h2 {
            color: #1e293b;
            margin-bottom: 2rem;
        }
        .result-card {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .result-card strong {
            color: #1e293b;
        }
        .multiplier-badge {
            display: inline-block;
            background: #fbbf24;
            color: #78350f;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }
        
        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="player-info">
                <h2 id="playerName">Player</h2>
                <div class="room-code">Room: <strong id="roomCodeDisplay">------</strong></div>
            </div>
            <div class="game-stats">
                <div class="stat-item">
                    <div class="label">Score</div>
                    <div class="value" id="playerScore">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">Rank</div>
                    <div class="value" id="playerRank">-</div>
                </div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <!-- Dynamic content will be inserted here -->
        </div>

        <div class="leaderboard" id="leaderboard">
            <h3>üèÜ Leaderboard</h3>
            <div id="leaderboardList">
                <div class="alert alert-info">Waiting for game to start...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://drbaker-backend.onrender.com/api';
        const WS_BASE = 'wss://drbaker-backend.onrender.com';
        
        // Get session data
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room');
        
        if (!roomCode) {
            alert('No room code provided');
            window.location.href = 'game-join.html';
        }
        
        const gameSession = JSON.parse(sessionStorage.getItem('gameSession') || '{}');
        const playerSession = JSON.parse(sessionStorage.getItem('playerSession') || '{}');
        const isGuest = sessionStorage.getItem('isGuest') === 'true';
        let isWaitingToEnter = sessionStorage.getItem('waitingToEnter') === 'true';
        
        // Update header
        document.getElementById('playerName').textContent = playerSession.display_name || 'Player';
        document.getElementById('roomCodeDisplay').textContent = roomCode;
        document.getElementById('playerScore').textContent = playerSession.score || 0;
        
        // WebSocket connection
        let websocket = null;
        let gameType = null;
        let gameStartTime = null;
        let timerInterval = null;
        let numberlineMin = 0;
        let numberlineMax = 100;
        
        function connectWebSocket() {
            websocket = new WebSocket(`${WS_BASE}/ws/game/${roomCode}/`);
            
            websocket.onopen = function() {
                console.log('Connected to game');
                
                // Identify ourselves
                websocket.send(JSON.stringify({
                    action: 'identify',
                    data: {
                        player_session_id: playerSession.id
                    }
                }));
                
                showWaitingState();
            };
            
            websocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                console.log('Message received:', message);
                
                handleMessage(message);
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
            
            websocket.onclose = function() {
                console.log('Disconnected from game');
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function handleMessage(message) {
            switch(message.type) {
                case 'connection_established':
                    console.log('Connection confirmed');
                    break;
                    
                case 'identified':
                    console.log('Player identified');
                    break;
                    
                case 'player_list_update':
                    console.log('Players updated:', message.players);
                    break;
                    
                case 'game_started':
                    handleGameStart(message);
                    break;
                    
                case 'speed_tap_answer':
                    handleSpeedTapAnswer(message);
                    break;
                    
                case 'range_submitted':
                    handleRangeSubmitted(message);
                    break;
                    
                case 'guess_results':
                    handleGuessResults(message);
                    break;
                    
                case 'leaderboard_update':
                    updateLeaderboard(message.leaderboard);
                    break;
                    
                case 'game_ended':
                    handleGameEnd(message);
                    break;
                    
                case 'round_changed':
                    handleRoundChange(message);
                    break;
                    
                case 'error':
                    handleError(message);
                    break;
                    
                case 'player_disconnected':
                    console.log('Player disconnected:', message.player_id);
                    // Could show notification here
                    break;
                    
                case 'answer_result':
                    // Handle wrong answer feedback for Speed Tap
                    if (!message.is_correct) {
                        const feedback = document.getElementById('feedback');
                        if (feedback) {
                            feedback.innerHTML = `<div class="alert alert-danger">${message.message}</div>`;
                        }
                    }
                    break;
            }
        }
        
        function showWaitingState() {
            // Check if player joined mid-round and is waiting
            if (isWaitingToEnter) {
                document.getElementById('gameArea').innerHTML = `
                    <div class="waiting-state">
                        <h2>‚è∏Ô∏è Waiting to Join...</h2>
                        <div class="spinner"></div>
                        <p style="color: #f59e0b; font-weight: 600;">You joined during an active round.</p>
                        <p style="color: #64748b;">You'll be able to participate when the next round begins!</p>
                    </div>
                `;
            } else {
                document.getElementById('gameArea').innerHTML = `
                    <div class="waiting-state">
                        <h2>‚è≥ Waiting for game to start...</h2>
                        <div class="spinner"></div>
                        <p style="color: #64748b;">Your instructor will start the game soon</p>
                    </div>
                `;
            }
        }
        
        function handleGameStart(message) {
            gameType = message.game_type;
            gameStartTime = Date.now();
            
            // If player is waiting to enter, show waiting state instead of game
            if (isWaitingToEnter) {
                showWaitingState();
                return;
            }
            
            const timeLimit = message.game_time_limit || 20;
            
            if (gameType === 'speed_tap') {
                showSpeedTapGame(message);
                startSpeedTapTimer(timeLimit);
            } else if (gameType === 'closest_guess') {
                showClosestGuessGame(message);
                startTimer(timeLimit);
            }
        }
        
        function showSpeedTapGame(message) {
            // Use actual options from server if provided, otherwise fallback to A/B/C/D
            let options = message.options || [];
            if (!options.length) {
                // Fallback for legacy/demo questions
                options = [
                    {id: 'A', text: 'A'},
                    {id: 'B', text: 'B'},
                    {id: 'C', text: 'C'},
                    {id: 'D', text: 'D'}
                ];
            }
            
            const imageHTML = message.image_url ? `<img src="${message.image_url}" alt="Question image" style="max-width: 100%; max-height: 300px; margin: 15px 0; border-radius: 8px; display: block;">` : '';
            
            document.getElementById('gameArea').innerHTML = `
                <div class="speed-tap-area">
                    <div class="question-display">
                        <div class="question-text">${message.question_text}</div>
                        ${imageHTML}
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                            <div class="timer" id="timer">20</div>
                            <div style="font-size: 24px; font-weight: 700; color: #10b981;" id="availablePoints">100 pts</div>
                        </div>
                    </div>
                    <div class="answer-options" id="answerOptions">
                        ${options.map(opt => `
                            <button class="answer-btn" data-answer="${opt.text}" onclick="submitSpeedTap('${opt.text.replace(/'/g, "\\'")}')">
                                ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback"></div>
                </div>
            `;
        }
        
        function submitSpeedTap(answer) {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) return;
            
            websocket.send(JSON.stringify({
                action: 'speed_tap',
                data: {
                    player_session_id: playerSession.id,
                    answer: answer,
                    timestamp: Date.now() / 1000
                }
            }));
            
            // Disable all buttons
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = true;
                btn.style.cursor = 'not-allowed';
            });
        }
        
        function handleSpeedTapAnswer(message) {
            const feedback = document.getElementById('feedback');
            
            if (message.player_id === playerSession.id) {
                if (message.is_correct) {
                    feedback.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Correct! +${message.points} points
                            <span class="multiplier-badge">${message.multiplier}x</span>
                        </div>
                    `;
                    document.getElementById('playerScore').textContent = message.new_score;
                } else {
                    feedback.innerHTML = `
                        <div class="alert alert-error">
                            ‚ùå Incorrect, try again!
                        </div>
                    `;
                }
            } else {
                // Show other player's answer
                feedback.innerHTML = `
                    <div class="alert alert-info">
                        ${message.player_name} answered in ${message.response_time_ms}ms!
                    </div>
                `;
            }
        }
        
        function showClosestGuessGame(message) {
            // Parse game_config if it's a string
            let gameConfig = message.game_config;
            if (typeof gameConfig === 'string') {
                try {
                    gameConfig = JSON.parse(gameConfig);
                } catch (e) {
                    console.error('Failed to parse game_config:', e);
                    gameConfig = {};
                }
            }
            
            // Determine number line range from game config
            if (gameConfig && gameConfig.numberline_min !== undefined) {
                numberlineMin = gameConfig.numberline_min;
                numberlineMax = gameConfig.numberline_max;
            }
            
            console.log('Number line range:', numberlineMin, '-', numberlineMax);
            
            const maxWidth = gameConfig?.max_range_width;
            const rangeRequirementText = maxWidth ? `<div style="color: #64748b; font-size: 14px; margin-top: 8px;">üìè Guesses must be within ${maxWidth} units</div>` : '<div style="color: #64748b; font-size: 14px; margin-top: 8px;">üìè Any range allowed (max 8 digits per number)</div>';
            const imageHTML = message.image_url ? `<img src="${message.image_url}" alt="Question image" style="max-width: 100%; max-height: 300px; margin: 15px 0; border-radius: 8px; display: block;">` : '';
            
            document.getElementById('gameArea').innerHTML = `
                <div class="closest-guess-area">
                    <div class="question-display">
                        <div class="question-text">${message.question_text}</div>
                        ${rangeRequirementText}
                        ${imageHTML}
                        <div class="timer" id="timer">20</div>
                    </div>
                    
                    <div class="range-inputs">
                        <div class="range-input-group">
                            <label>Minimum</label>
                            <input type="number" id="guessMin" step="0.1">
                        </div>
                        <div class="range-separator">to</div>
                        <div class="range-input-group">
                            <label>Maximum</label>
                            <input type="number" id="guessMax" step="0.1">
                        </div>
                    </div>
                    
                    <button class="submit-guess-btn" onclick="submitGuess()">
                        Submit Range
                    </button>
                    
                    <div id="feedback"></div>
                    
                    <div class="numberline-container">
                        <div class="numberline-title">üìä All Player Ranges (Real-time)</div>
                        <div class="numberline" id="numberline">
                            <div class="numberline-axis"></div>
                        </div>
                        <div class="numberline-labels">
                            <span>${numberlineMin}</span>
                            <span>${numberlineMax}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function submitGuess() {
            console.log('submitGuess() called');
            const guessMin = parseFloat(document.getElementById('guessMin').value);
            const guessMax = parseFloat(document.getElementById('guessMax').value);
            
            console.log('Parsed values:', guessMin, guessMax);
            
            if (isNaN(guessMin) || isNaN(guessMax)) {
                alert('Please enter valid numbers');
                return;
            }
            
            if (guessMin >= guessMax) {
                alert('Minimum must be less than maximum');
                return;
            }
            
            console.log('WebSocket state:', websocket ? websocket.readyState : 'null');
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                console.error('WebSocket not open!');
                return;
            }
            
            const message = {
                action: 'submit_guess',
                data: {
                    player_session_id: playerSession.id,
                    guess_min: guessMin,
                    guess_max: guessMax,
                    timestamp: Date.now() / 1000
                }
            };
            
            console.log('Sending WebSocket message:', message);
            websocket.send(JSON.stringify(message));
        }
        
        function handleError(message) {
            const feedback = document.getElementById('feedback');
            feedback.innerHTML = `
                <div class="alert alert-danger">
                    <strong>‚ö†Ô∏è Validation Error:</strong> ${message.message}
                    <br><small>Please adjust your range and try again.</small>
                </div>
            `;
            
            // Re-enable inputs so player can fix and resubmit
            document.getElementById('guessMin').disabled = false;
            document.getElementById('guessMax').disabled = false;
            document.querySelector('.submit-guess-btn').disabled = false;
        }
        
        function handleRangeSubmitted(message) {
            const feedback = document.getElementById('feedback');
            const numberline = document.getElementById('numberline');
            
            console.log('handleRangeSubmitted called:', message);
            console.log('Number line range for calculation:', numberlineMin, '-', numberlineMax);
            
            if (message.player_id === playerSession.id) {
                feedback.innerHTML = `
                    <div class="alert alert-success">
                        ‚úÖ Range submitted! You were #${message.submission_order}
                    </div>
                `;
                
                // Disable inputs after successful submission
                document.getElementById('guessMin').disabled = true;
                document.getElementById('guessMax').disabled = true;
                document.querySelector('.submit-guess-btn').disabled = true;
            }
            
            // Add range box to number line
            const rangeWidth = ((message.guess_max - message.guess_min) / (numberlineMax - numberlineMin)) * 100;
            const rangeLeft = ((message.guess_min - numberlineMin) / (numberlineMax - numberlineMin)) * 100;
            
            console.log('Calculated range box:', {
                rangeWidth,
                rangeLeft,
                guess_min: message.guess_min,
                guess_max: message.guess_max
            });
            
            const rangeBox = document.createElement('div');
            rangeBox.className = 'range-box' + (message.player_id === playerSession.id ? ' own' : '');
            rangeBox.style.left = rangeLeft + '%';
            rangeBox.style.width = rangeWidth + '%';
            numberline.appendChild(rangeBox);
            
            console.log('Range box added to numberline');
        }
        
        function handleGuessResults(message) {
            const feedback = document.getElementById('feedback');
            const numberline = document.getElementById('numberline');
            
            // Add correct answer marker - bold vertical line in dark green
            const correctPos = ((message.correct_answer - numberlineMin) / (numberlineMax - numberlineMin)) * 100;
            const marker = document.createElement('div');
            marker.className = 'correct-answer-marker';
            marker.style.position = 'absolute';
            marker.style.left = correctPos + '%';
            marker.style.top = '-10px';
            marker.style.bottom = '-10px';
            marker.style.width = '4px';
            marker.style.backgroundColor = '#15803d';
            marker.style.zIndex = '20';
            marker.title = `Correct Answer: ${message.correct_answer}`;
            numberline.appendChild(marker);
            
            // Find this player's result
            const myResult = message.results.find(r => r.player_id === playerSession.id);
            
            if (myResult) {
                const resultIcon = myResult.is_correct ? '‚úÖ' : '‚ùå';
                const resultText = myResult.is_correct ? 'CORRECT!' : 'INCORRECT';
                const pointsText = myResult.is_correct 
                    ? `+${myResult.total_points} points (Base: ${myResult.base_points}, Time Bonus: ${myResult.time_bonus}, Width Bonus: ${myResult.width_bonus})`
                    : '0 points - Your range did not contain the correct answer';
                
                feedback.innerHTML = `
                    <div class="alert alert-${myResult.is_correct ? 'success' : 'danger'}">
                        <h3>${resultIcon} ${resultText}</h3>
                        <p><strong>Correct Answer:</strong> ${message.correct_answer}</p>
                        <p><strong>Your Range:</strong> ${myResult.guess_min} - ${myResult.guess_max}</p>
                        <p><strong>Score:</strong> ${pointsText}</p>
                    </div>
                `;
            }
            
            // Display aggregate statistics if available
            if (message.statistics && Object.keys(message.statistics).length > 0) {
                const stats = message.statistics;
                const statsHTML = `
                    <div style="margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0;">
                        <h4 style="margin: 0 0 10px 0; color: #1e293b;">üìä Overall Predictions</h4>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 14px;">
                            <div><strong>Total Range:</strong> ${stats.overall_min?.toFixed(1)} - ${stats.overall_max?.toFixed(1)}</div>
                            <div><strong>Average Guess:</strong> ${stats.average_midpoint?.toFixed(1)}</div>
                            <div><strong>Median Guess:</strong> ${stats.median_midpoint?.toFixed(1)}</div>
                            ${stats.iqr !== undefined ? `
                                <div><strong>IQR:</strong> ${stats.q1?.toFixed(1)} - ${stats.q3?.toFixed(1)}</div>
                            ` : ''}
                        </div>
                    </div>
                `;
                feedback.innerHTML += statsHTML;
            }
            
        }
        
        function handleGameEnd(message) {
            if (timerInterval) clearInterval(timerInterval);
            
            const winnerText = message.winner 
                ? `üèÜ Winner: ${message.winner}` 
                : (message.message || '‚è±Ô∏è Time is up! No correct answers.');
            
            const detailsHTML = message.winner ? `
                ${message.response_time_ms ? `<strong>Time:</strong> ${message.response_time_ms}ms<br>` : ''}
                ${message.multiplier ? `<span class="multiplier-badge">${message.multiplier}x</span>` : ''}
            ` : '';
            
            // Check if multi-round game and not at final round
            const isMultiRound = message.total_rounds && message.total_rounds > 1;
            const hasMoreRounds = isMultiRound && message.current_round < message.total_rounds;
            
            const roundInfo = isMultiRound ? `
                <div style="margin: 20px 0; padding: 15px; background: #eff6ff; border-radius: 8px; border: 2px solid #3b82f6;">
                    <strong>Round ${message.current_round} of ${message.total_rounds} Complete!</strong>
                    ${hasMoreRounds ? '<br><span style="color: #64748b;">Waiting for instructor to start next round...</span>' : '<br><span style="color: #10b981; font-weight: 600;">Final Round Complete! üéâ</span>'}
                </div>
            ` : '';
            
            document.getElementById('gameArea').innerHTML = `
                <div class="results-display">
                    <h2>üéâ ${hasMoreRounds ? 'Round Complete!' : 'Game Over!'}</h2>
                    ${roundInfo}
                    <div class="result-card">
                        ${winnerText}<br>
                        ${detailsHTML}
                        <p style="margin-top: 15px; color: #64748b;">Check the leaderboard for ${hasMoreRounds ? 'cumulative' : 'final'} standings ‚Üí</p>
                    </div>
                </div>
            `;
        }
        
        function handleRoundChange(message) {
            // Clear any existing timers
            if (timerInterval) clearInterval(timerInterval);
            
            // Clear waiting_to_enter flag - player can now participate
            // This happens when the round changes (instructor advanced to next round)
            if (isWaitingToEnter) {
                sessionStorage.setItem('waitingToEnter', 'false');
                isWaitingToEnter = false;
            }
            
            // Show transitioning message
            document.getElementById('gameArea').innerHTML = `
                <div class="waiting-state">
                    <h2>üîÑ Round ${message.current_round} of ${message.total_rounds}</h2>
                    <div class="spinner"></div>
                    <p style="color: #64748b; margin-top: 1rem;">Loading next question...</p>
                </div>
            `;
            
            // Wait a moment, then start the new round
            setTimeout(() => {
                gameType = message.game_type;
                gameStartTime = Date.now();
                
                const timeLimit = message.game_time_limit || 20;
                
                if (gameType === 'speed_tap') {
                    showSpeedTapGame(message);
                    startSpeedTapTimer(timeLimit);
                } else if (gameType === 'closest_guess') {
                    showClosestGuessGame(message);
                    startTimer(timeLimit);
                }
            }, 1500); // Short delay for visual transition
        }
        
        function updateLeaderboard(leaderboard) {
            const list = document.getElementById('leaderboardList');
            
            if (!leaderboard || leaderboard.length === 0) return;
            
            list.innerHTML = leaderboard.map((player, idx) => {
                const isOwn = player.player_id === playerSession.id || player.player_name === playerSession.display_name;
                const rankClass = idx === 0 ? 'first' : idx === 1 ? 'second' : idx === 2 ? 'third' : '';
                
                // Show round breakdown if available (multi-round games)
                const hasRoundScores = player.round_scores && Array.isArray(player.round_scores) && player.round_scores.length > 0;
                const roundBreakdown = hasRoundScores ? `
                    <div style="font-size: 0.75rem; color: #64748b; margin-top: 4px;">
                        ${player.round_scores.map(r => `R${r.round}: ${r.points}`).join(' | ')}
                    </div>
                ` : '';
                
                // Late-joiner indicator (asterisk)
                const lateJoinerIndicator = player.joined_mid_game ? '<span style="color: #f59e0b; font-weight: bold;" title="Joined mid-game">*</span>' : '';
                
                // Disconnected indicator
                const disconnectedStyle = player.is_connected === false ? 'opacity: 0.5; text-decoration: line-through;' : '';
                
                // Rank display - late joiners show "-" instead of a rank
                const rankDisplay = player.joined_mid_game ? '-' : (player.rank || (idx + 1));
                
                return `
                    <div class="leaderboard-item ${isOwn ? 'own' : ''}" style="flex-direction: column; align-items: stretch; ${disconnectedStyle}">
                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <span class="rank ${rankClass}">${rankDisplay}</span>
                            <span style="flex: 1; margin-left: 10px;">${player.player_name}${lateJoinerIndicator}</span>
                            <span style="font-weight: 700; font-size: 1.1rem;">${player.score}</span>
                        </div>
                        ${roundBreakdown}
                    </div>
                `;
            }).join('');
            
            // Update own rank
            const myPosition = leaderboard.findIndex(p => 
                p.player_id === playerSession.id || p.player_name === playerSession.display_name
            );
            if (myPosition !== -1) {
                document.getElementById('playerRank').textContent = myPosition + 1;
            }
        }
        
        function startSpeedTapTimer(seconds) {
            let remaining = seconds;
            const timerEl = document.getElementById('timer');
            const pointsEl = document.getElementById('availablePoints');
            
            const maxPoints = 100;
            const gracePeriod = 2; // First 2 seconds, full points
            const decayPeriod = seconds - gracePeriod; // Remaining time for decay
            const minPoints = 10; // Minimum points at the end
            const pointsDecayPerSecond = (maxPoints - minPoints) / decayPeriod;
            
            function updatePoints() {
                let availablePoints;
                if (remaining > (seconds - gracePeriod)) {
                    // Grace period - full points
                    availablePoints = maxPoints;
                } else {
                    // Decay period
                    const timeIntoDecay = (seconds - gracePeriod) - remaining;
                    availablePoints = Math.max(minPoints, Math.round(maxPoints - (pointsDecayPerSecond * timeIntoDecay)));
                }
                
                if (pointsEl) {
                    pointsEl.textContent = `${availablePoints} pts`;
                    
                    // Color coding based on points remaining
                    if (availablePoints >= 80) {
                        pointsEl.style.color = '#10b981'; // Green
                    } else if (availablePoints >= 50) {
                        pointsEl.style.color = '#f59e0b'; // Orange
                    } else {
                        pointsEl.style.color = '#ef4444'; // Red
                    }
                }
            }
            
            if (timerEl) {
                timerEl.textContent = remaining;
            }
            updatePoints();
            
            timerInterval = setInterval(() => {
                remaining--;
                if (timerEl) {
                    timerEl.textContent = remaining;
                    
                    if (remaining <= 5) {
                        timerEl.style.color = '#ef4444';
                        timerEl.style.animation = 'pulse 0.5s infinite';
                    }
                }
                
                updatePoints();
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    
                    // End Speed Tap game with no winner if time runs out
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({
                            action: 'speed_tap_timeout',
                            data: {
                                player_session_id: playerSession.id
                            }
                        }));
                    }
                }
            }, 1000);
        }
        
        function startTimer(seconds) {
            let remaining = seconds;
            const timerEl = document.getElementById('timer');
            
            if (timerEl) {
                timerEl.textContent = remaining;
            }
            
            timerInterval = setInterval(() => {
                remaining--;
                if (timerEl) {
                    timerEl.textContent = remaining;
                    
                    if (remaining <= 5) {
                        timerEl.style.color = '#ef4444';
                        timerEl.style.animation = 'pulse 0.5s infinite';
                    }
                }
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    
                    // Trigger results calculation for closest_guess game
                    if (gameType === 'closest_guess' && websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({
                            action: 'timer_expired',
                            data: {
                                player_session_id: playerSession.id
                            }
                        }));
                    }
                }
            }, 1000);
        }
        
        // Initialize
        connectWebSocket();
    </script>
