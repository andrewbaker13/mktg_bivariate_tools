<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - Marketing Analytics Tools</title>
    
    <!-- DNS prefetch and preconnect for faster loading -->
    <link rel="dns-prefetch" href="https://drbaker-backend.onrender.com">
    <link rel="preconnect" href="https://drbaker-backend.onrender.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <link rel="stylesheet" href="../shared/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .game-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .game-header {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player-info h2 {
            margin: 0;
            color: #1e293b;
        }
        .player-info .room-code {
            color: #64748b;
            font-size: 0.875rem;
        }
        .game-stats {
            display: flex;
            gap: 2rem;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item .label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 600;
        }
        .stat-item .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }
        .game-area {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin-bottom: 1.5rem;
            min-height: 400px;
        }
        
        /* Waiting state */
        .waiting-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        .waiting-state h2 {
            color: #64748b;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        .qr-code-box {
            background: white;
            border: 3px solid #3b82f6;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 300px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        .qr-code-box h3 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .qr-code-box #qrcode {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        .qr-code-box p {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 1rem;
            line-height: 1.4;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Question display */
        .question-display {
            text-align: center;
            margin-bottom: 2rem;
        }
        .question-text {
            font-size: 1.5rem;
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .timer {
            font-size: 3rem;
            font-weight: 700;
            color: #ef4444;
            margin: 1rem 0;
        }
        
        /* Speed Tap Game */
        .speed-tap-area {
            text-align: center;
        }
        .answer-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .answer-btn {
            padding: 2rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .answer-btn:hover {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: scale(1.05);
        }
        .answer-btn:active {
            transform: scale(0.95);
        }
        .answer-btn.selected {
            border-color: #10b981;
            background: #d1fae5;
            color: #065f46;
        }
        .answer-btn.unselected {
            border-color: #9ca3af;
            background: #f3f4f6;
            color: #6b7280;
            opacity: 0.6;
        }
        .answer-btn.correct {
            border-color: #10b981;
            background: #d1fae5;
        }
        .answer-btn.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }
        
        /* Closest Guess Game */
        .closest-guess-area {
            padding: 1rem;
        }
        .range-inputs {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
            margin: 2rem 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .range-input-group {
            text-align: center;
        }
        .range-input-group label {
            display: block;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .range-input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .range-separator {
            font-size: 2rem;
            color: #64748b;
        }
        .submit-guess-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        .submit-guess-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }
        .submit-guess-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Number line visualization */
        .numberline-container {
            margin: 3rem 0;
            padding: 2rem;
            background: #f8fafc;
            border-radius: 12px;
        }
        .numberline-title {
            text-align: center;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        .numberline {
            position: relative;
            height: 80px;
            margin: 2rem 0;
        }
        .numberline-axis {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #cbd5e1;
        }
        .numberline-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .range-box {
            position: absolute;
            bottom: 5px;
            height: 60px;
            background: rgba(59, 130, 246, 0.10);
            border: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .range-box.own {
            background: rgba(239, 68, 68, 0.20);
            border: none;
            z-index: 10;
        }
        .correct-answer-marker {
            position: absolute;
            bottom: 0;
            width: 3px;
            height: 70px;
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            z-index: 20;
        }
        .correct-answer-marker::before {
            content: '‚úì';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        /* Leaderboard */
        .leaderboard {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .leaderboard h3 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 1.5rem;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: #f8fafc;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .leaderboard-item:hover {
            background: #e2e8f0;
        }
        .leaderboard-item.own {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-weight: 600;
        }
        .rank {
            font-size: 1.5rem;
            font-weight: 700;
            width: 40px;
            text-align: center;
        }
        .rank.first { color: #fbbf24; }
        .rank.second { color: #94a3b8; }
        .rank.third { color: #cd7f32; }
        
        /* Results display */
        .results-display {
            text-align: center;
            padding: 2rem;
        }
        .results-display h2 {
            color: #1e293b;
            margin-bottom: 2rem;
        }
        .result-card {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .result-card strong {
            color: #1e293b;
        }
        .multiplier-badge {
            display: inline-block;
            background: #fbbf24;
            color: #78350f;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }
        
        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        /* Push Range Game */
        .push-range-area {
            padding: 1rem;
        }
        .push-range-visualization {
            margin: 2rem 0;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
        }
        .push-range-bar {
            position: relative;
            height: 60px;
            background: linear-gradient(to right, #fef3c7 0%, #fef3c7 100%);
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }
        .push-range-left-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: width 0.1s ease-out;
        }
        .push-range-right-fill {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            transition: width 0.1s ease-out;
        }
        .push-range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 600;
        }
        
        /* Bracket-style Guess Range Indicator */
        .guess-range-bracket {
            position: relative;
            display: flex;
            align-items: stretch;
            margin-top: 8px;
            height: 50px;
            transition: all 0.15s ease-out;
        }
        .bracket-left-edge, .bracket-right-edge {
            width: 3px;
            background: #0f172a;
            position: relative;
            transition: left 0.15s ease-out, right 0.15s ease-out;
        }
        .bracket-left-edge {
            position: absolute;
            left: 0%;
            top: 0;
            height: 100%;
            border-radius: 2px 0 0 2px;
        }
        .bracket-right-edge {
            position: absolute;
            right: 0%;
            top: 0;
            height: 100%;
            border-radius: 0 2px 2px 0;
        }
        .bracket-left-edge .edge-value,
        .bracket-right-edge .edge-value {
            position: absolute;
            top: -28px;
            font-size: 1.1rem;
            font-weight: 800;
            color: #0f172a;
            white-space: nowrap;
        }
        .bracket-left-edge .edge-value {
            left: 50%;
            transform: translateX(-50%);
        }
        .bracket-right-edge .edge-value {
            right: 50%;
            transform: translateX(50%);
        }
        .bracket-bottom {
            position: absolute;
            left: 0%;
            right: 0%;
            bottom: 0;
            height: 3px;
            background: #0f172a;
            transition: left 0.15s ease-out, right 0.15s ease-out;
        }
        .bracket-label {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 4px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .range-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .range-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #0f172a;
            line-height: 1;
            transition: color 0.2s;
        }
        .range-value.danger {
            color: #ef4444;
        }
        .range-value.caution {
            color: #f59e0b;
        }
        
        .push-range-teams {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }
        .team-panel {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 3px solid #e2e8f0;
        }
        .team-panel.left {
            border-color: #3b82f6;
        }
        .team-panel.right {
            border-color: #ef4444;
        }
        .team-panel h4 {
            margin: 0 0 1rem 0;
            text-align: center;
            font-size: 1.25rem;
        }
        .team-panel.left h4 {
            color: #3b82f6;
        }
        .team-panel.right h4 {
            color: #ef4444;
        }
        .team-member {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
            background: #f8fafc;
        }
        .team-member.own {
            background: #dbeafe;
            font-weight: 600;
        }
        .team-member.own.right-team {
            background: #fee2e2;
        }
        .push-button-container {
            text-align: center;
            margin: 2rem 0;
        }
        .push-button {
            padding: 2rem 4rem;
            font-size: 2rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            -webkit-user-select: none;
        }
        .push-button:active {
            transform: scale(0.95);
        }
        .push-button.left {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 8px 0 #1e40af;
        }
        .push-button.left:active {
            box-shadow: 0 4px 0 #1e40af;
            transform: translateY(4px);
        }
        .push-button.right {
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            color: white;
            box-shadow: 0 8px 0 #991b1b;
        }
        .push-button.right:active {
            box-shadow: 0 4px 0 #991b1b;
            transform: translateY(4px);
        }
        .my-presses {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1rem;
            color: #1e293b;
        }
        .push-range-result {
            text-align: center;
            padding: 2rem;
        }
        .push-range-result.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-radius: 12px;
        }
        .push-range-result.failure {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-radius: 12px;
        }
        .top-pressers {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
        }
        .top-pressers h4 {
            text-align: center;
            margin-bottom: 1rem;
            color: #64748b;
        }
        .top-presser-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
        }
        .top-presser-item:nth-child(2) { background: #fef3c7; }
        .top-presser-item:nth-child(3) { background: #e5e7eb; }
        .top-presser-item:nth-child(4) { background: #fed7aa; }
    </style>
</head>
<body>
    <!-- Countdown Overlay -->
    <div id="countdownOverlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); z-index: 10000; align-items: center; justify-content: center; flex-direction: column;">
        <div id="countdownNumber" style="font-size: 180px; font-weight: bold; color: #3b82f6; text-shadow: 0 0 50px rgba(59, 130, 246, 0.9); animation: pulse 0.5s ease-in-out;"></div>
        <div id="countdownRoundInfo" style="font-size: 32px; color: white; margin-top: 30px; font-weight: 600;"></div>
    </div>
    
    <div class="game-container">
        <div class="game-header">
            <div class="player-info">
                <h2 id="playerName">Player</h2>
                <div class="room-code">Room: <strong id="roomCodeDisplay">----</strong></div>
            </div>
            <div class="game-stats">
                <div class="stat-item">
                    <div class="label">Score</div>
                    <div class="value" id="playerScore">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">Rank</div>
                    <div class="value" id="playerRank">-</div>
                </div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <!-- Show loading state immediately -->
            <div class="waiting-state" style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 1rem;">‚è≥</div>
                <h2>Connecting to Game...</h2>
                <p style="color: #64748b;">Please wait while we establish connection</p>
                <div style="margin-top: 1.5rem;">
                    <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                </div>
            </div>
        </div>

        <div class="leaderboard" id="leaderboard">
            <h3>üèÜ Leaderboard</h3>
            <div id="leaderboardList">
                <div class="alert alert-info">Waiting for game to start...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://drbaker-backend.onrender.com/api';
        const WS_BASE = 'wss://drbaker-backend.onrender.com';
        
        // Get session data
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room');
        
        if (!roomCode) {
            alert('No room code provided');
            window.location.href = 'game-join.html';
        }
        
        const gameSession = JSON.parse(sessionStorage.getItem('gameSession') || '{}');
        const playerSession = JSON.parse(sessionStorage.getItem('playerSession') || '{}');
        const isGuest = sessionStorage.getItem('isGuest') === 'true';
        let isWaitingToEnter = sessionStorage.getItem('waitingToEnter') === 'true';
        
        // Update header
        document.getElementById('playerName').textContent = playerSession.display_name || 'Player';
        document.getElementById('roomCodeDisplay').textContent = roomCode;
        document.getElementById('playerScore').textContent = playerSession.score || 0;
        
        // WebSocket connection
        let websocket = null;
        let gameType = null;
        let gameStartTime = null;
        let timerInterval = null;
        let numberlineMin = 0;
        let numberlineMax = 100;
        let submittedGuesses = []; // Track all submitted guesses for dynamic range
        let initialNumberlineMin = 0; // Store initial config values
        let initialNumberlineMax = 100;
        
        // Fetch with timeout helper (optional timeout)
        function fetchWithTimeout(url, options = {}, timeout = null) {
            if (!timeout) {
                return fetch(url, options);
            }
            return Promise.race([
                fetch(url, options),
                new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timeout')), timeout)
                )
            ]);
        }
        
        let connectionAttemptStart = Date.now();
        let progressMessageInterval = null;
        
        // Timing instrumentation for diagnostics
        const timingData = {
            pageLoadStart: Date.now(),
            dnsLookup: null,
            tcpConnection: null,
            sslHandshake: null,
            firstByteTime: null,
            wsConnectionStart: null,
            wsConnectionComplete: null,
            apiRequestStart: null,
            apiResponseComplete: null
        };
        
        function logTiming(label, value) {
            console.log(`[TIMING] ${label}: ${value}ms`);
        }
        
        function displayTimingData() {
            const timingDisplay = document.createElement('div');
            timingDisplay.style.cssText = 'position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: #0f0; padding: 10px; font-family: monospace; font-size: 11px; border-radius: 4px; max-width: 300px; z-index: 9999;';
            
            let html = '<strong>Connection Timing:</strong><br>';
            if (timingData.dnsLookup) html += `DNS: ${timingData.dnsLookup}ms<br>`;
            if (timingData.tcpConnection) html += `TCP: ${timingData.tcpConnection}ms<br>`;
            if (timingData.sslHandshake) html += `SSL: ${timingData.sslHandshake}ms<br>`;
            if (timingData.firstByteTime) html += `First Byte: ${timingData.firstByteTime}ms<br>`;
            if (timingData.apiRequestStart && timingData.apiResponseComplete) {
                html += `API Call: ${timingData.apiResponseComplete - timingData.apiRequestStart}ms<br>`;
            }
            if (timingData.wsConnectionStart && timingData.wsConnectionComplete) {
                html += `WebSocket: ${timingData.wsConnectionComplete - timingData.wsConnectionStart}ms<br>`;
            }
            html += `<br>Total: ${Date.now() - timingData.pageLoadStart}ms`;
            
            timingDisplay.innerHTML = html;
            document.body.appendChild(timingDisplay);
        }
        
        function updateConnectionProgress() {
            const elapsed = Math.floor((Date.now() - connectionAttemptStart) / 1000);
            const gameArea = document.getElementById('gameArea');
            
            if (elapsed < 5) {
                // First 5 seconds - just connecting
                gameArea.innerHTML = `

        function connectWebSocket() {
            console.log('Attempting WebSocket connection...');
            connectionAttemptStart = Date.now();
            timingData.wsConnectionStart = Date.now();
            
            // Update progress message every 2 seconds
            updateConnectionProgress();
            progressMessageInterval = setInterval(updateConnectionProgress, 2000);
            
            websocket = new WebSocket(`${WS_BASE}/ws/game/${roomCode}/`);
            
            websocket.onopen = function() {
                timingData.wsConnectionComplete = Date.now();
                const wsTime = timingData.wsConnectionComplete - timingData.wsConnectionStart;
                console.log('WebSocket connected');
                logTiming('WebSocket Connection', wsTime);
                
                // CRITICAL: Clear the progress interval IMMEDIATELY to prevent it from overwriting game content
                if (progressMessageInterval) {
                    clearInterval(progressMessageInterval);
                    progressMessageInterval = null;
                }
                
                // Identify ourselves
                websocket.send(JSON.stringify({
                    action: 'identify',
                    data: {
                        player_session_id: playerSession.id
                    }
                }));
                
                // Check game state (no timeout - let it take as long as needed)
                timingData.apiRequestStart = Date.now();
                fetchWithTimeout(`${API_BASE}/game/${roomCode}/`)
                    .then(res => {
                        timingData.apiResponseComplete = Date.now();
                        const apiTime = timingData.apiResponseComplete - timingData.apiRequestStart;
                        logTiming('API Fetch', apiTime);
                        
                        // Capture resource timing for detailed breakdown
                        if (window.performance && window.performance.getEntriesByType) {
                            const resources = window.performance.getEntriesByType('resource');
                            const apiResource = resources.find(r => r.name.includes('drbaker-backend'));
                            if (apiResource) {
                                timingData.dnsLookup = Math.round(apiResource.domainLookupEnd - apiResource.domainLookupStart);
                                timingData.tcpConnection = Math.round(apiResource.connectEnd - apiResource.connectStart);
                                timingData.sslHandshake = Math.round(apiResource.connectEnd - apiResource.secureConnectionStart);
                                timingData.firstByteTime = Math.round(apiResource.responseStart - apiResource.requestStart);
                                
                                logTiming('DNS Lookup', timingData.dnsLookup);
                                logTiming('TCP Connection', timingData.tcpConnection);
                                logTiming('SSL Handshake', timingData.sslHandshake);
                                logTiming('Time to First Byte', timingData.firstByteTime);
                            }
                        }
                        
                        displayTimingData();
                        
                        if (!res.ok) throw new Error('Failed to fetch game state');
                        return res.json();
                    })
                    .then(data => {
                        if (data.status === 'in_progress') {
                            // Game is active - server will send game_started event
                            console.log('Reconnected during active game, waiting for server update');
                        } else if (data.status === 'paused') {
                            // Between rounds in multi-round game
                            console.log('Reconnected during pause between rounds');
                            const roundMsg = `Round ${data.current_round || 1} of ${data.total_rounds || 1} Complete!`;
                            document.getElementById('gameArea').innerHTML = `
                                <div class="waiting-state">
                                    <h2>‚è∏Ô∏è ${roundMsg}</h2>
                                    <p style="color: #64748b; margin-top: 1rem;">Waiting for instructor to start next round...</p>
                                </div>
                            `;
                        } else {
                            // Waiting or completed - pass game_type to show helper text
                            showWaitingState(data.game_type);
                        }
                    })
                    .catch(err => {
                        console.error('Error fetching game state:', err);
                        showWaitingState();
                    });
            };
            
            websocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                console.log('Message received:', message);
                
                handleMessage(message);
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
                clearInterval(progressMessageInterval);
                showConnectionError();
            };
            
            websocket.onclose = function() {
                console.log('WebSocket disconnected, reconnecting in 3s...');
                clearInterval(progressMessageInterval);
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateDynamicRange() {
            if (submittedGuesses.length === 0) return;
            
            // Find min and max across all guesses
            let dataMin = Math.min(...submittedGuesses.map(g => g.min));
            let dataMax = Math.max(...submittedGuesses.map(g => g.max));
            
            // Add 25% padding
            const range = dataMax - dataMin;

        function startPushRangeTimer(seconds, startTime) {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const timerEl = document.getElementById('timer');
            const endTime = startTime + (seconds * 1000);
            
            function updateTimer() {
                const now = Date.now();
                const remaining = Math.max(0, Math.ceil((endTime - now) / 1000));
                
                if (timerEl) {
                    timerEl.textContent = remaining;
                    
                    if (remaining <= 5) {
                        timerEl.style.color = '#ef4444';
                        timerEl.style.animation = 'pulse 0.5s infinite';
                    }
                }
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    
                    // Disable all inputs universally
                    disableAllInputs();
                    
                    // Send final presses
                    if (pendingPresses > 0) {
                        sendPresses();
                    }
                    
                    // Notify server
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({
                            action: 'push_range_timeout',
                            data: {
                                player_session_id: playerSession.id
                            }
                        }));
                    }
                }
            }
            
            updateTimer();
            timerInterval = setInterval(updateTimer, 100);
        }

            // Clear any existing timers
            if (timerInterval) clearInterval(timerInterval);
            
            // Clear waiting_to_enter flag - player can now participate
            // This happens when the round changes (instructor advanced to next round)
            if (isWaitingToEnter) {
                sessionStorage.setItem('waitingToEnter', 'false');
                isWaitingToEnter = false;
            }
            
            // Get game type helper text for next round
            const gameType = message.next_game_type || message.game_type;
            const gameTypeHelpers = {
                'speed_tap': {
                    title: '‚ö° Speed Tap',
                    description: 'Faster answers get more points (or lose more points!)<br>Answer quickly but correctly to maximize your score!'
                },
                'closest_guess': {
                    title: 'üéØ Closest Guess',
                    description: 'Submit a range that captures the correct answer!<br>Narrower ranges earn bonus points. Answer quickly for speed bonuses!'
                },
                'push_range': {
                    title: 'üî• Push Range',
                    description: 'Smash the button to help pick the range where the answer is!<br>Teamwork required! Riskier ranges earn more points.<br>Those who tap more earn more points if correct!'
                },
                'rpg_battle': {
                    title: '‚öîÔ∏è RPG Battle',
                    description: 'Team up to defeat the boss!<br>Answer questions correctly to deal damage!'
                }
            };
            
            const helper = gameTypeHelpers[gameType] || {
                title: 'üéÆ Get Ready',
                description: 'Answer the question to earn points!'
            };
            
            // Show waiting state with game explanation
            document.getElementById('gameArea').innerHTML = `
                <div class="waiting-state">
                    <h2>‚è≥ Round ${message.current_round} of ${message.total_rounds}</h2>
                    <div class="spinner"></div>
                    <p style="color: #64748b; margin-top: 1rem;">Waiting for instructor to start round...</p>
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; border-radius: 12px; margin: 2rem auto; max-width: 500px; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);">
                        <div style="font-size: 2rem; margin-bottom: 1rem;">${helper.title}</div>
                        <div style="font-size: 1.1rem; line-height: 1.6;">${helper.description}</div>
                    </div>
                </div>
            `;
            
            // Store the round data but DON'T display it yet
            // It will be shown when countdown_start is received
            window.pendingRoundData = message;
        }
        
        function updateLeaderboard(leaderboard) {
            const list = document.getElementById('leaderboardList');
            const leaderboardContainer = document.getElementById('leaderboard');
            
            // Check if leaderboard is empty (hidden by backend due to visibility settings)
            if (!leaderboard || leaderboard.length === 0) {
                // Hide leaderboard container
                if (leaderboardContainer) {
                    leaderboardContainer.style.display = 'none';
                }
                return;
            }
            
            // Show leaderboard container if it was hidden
            if (leaderboardContainer) {
                leaderboardContainer.style.display = 'block';
            }
            
            list.innerHTML = leaderboard.map((player, idx) => {
                const isOwn = player.player_id === playerSession.id || player.player_name === playerSession.display_name;
                const rankClass = idx === 0 ? 'first' : idx === 1 ? 'second' : idx === 2 ? 'third' : '';
                
                // Show round breakdown if available (multi-round games)
                const hasRoundScores = player.round_scores && Array.isArray(player.round_scores) && player.round_scores.length > 0;
                const roundBreakdown = hasRoundScores ? `
                    <div style="font-size: 0.75rem; color: #64748b; margin-top: 4px;">
                        ${player.round_scores.map(r => `R${r.round}: ${r.points}`).join(' | ')}
                    </div>
                ` : '';
                
                // Late-joiner indicator (asterisk)
                const lateJoinerIndicator = player.joined_mid_game ? '<span style="color: #f59e0b; font-weight: bold;" title="Joined mid-game">*</span>' : '';
                
                // Disconnected indicator
                const disconnectedStyle = player.is_connected === false ? 'opacity: 0.5; text-decoration: line-through;' : '';
                
                // Rank display - late joiners show "-" instead of a rank
                const rankDisplay = player.joined_mid_game ? '-' : (player.rank || (idx + 1));
                
                return `
                    <div class="leaderboard-item ${isOwn ? 'own' : ''}" style="flex-direction: column; align-items: stretch; ${disconnectedStyle}">
                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <span class="rank ${rankClass}">${rankDisplay}</span>
                            <span style="flex: 1; margin-left: 10px;">${player.player_name}${lateJoinerIndicator}</span>
                            <span style="font-weight: 700; font-size: 1.1rem;">${player.score}</span>
                        </div>
                        ${roundBreakdown}
                    </div>
                `;
            }).join('');
            
            // Update own rank
            const myPosition = leaderboard.findIndex(p => 
                p.player_id === playerSession.id || p.player_name === playerSession.display_name
            );
            if (myPosition !== -1) {
                document.getElementById('playerRank').textContent = myPosition + 1;
            }
        }
        
        // Universal input lockout function - called when timer expires (with 1-second grace period)
        function disableAllInputs() {
            // Speed Tap buttons
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            });
            
            // Closest Guess inputs and button
            const guessMin = document.getElementById('guessMin');
            const guessMax = document.getElementById('guessMax');
            const guessSubmitBtn = document.querySelector('.submit-guess-btn');
            
            if (guessMin) {
                guessMin.disabled = true;
                guessMin.style.opacity = '0.5';
            }
            if (guessMax) {
                guessMax.disabled = true;
                guessMax.style.opacity = '0.5';
            }
            if (guessSubmitBtn) {
                guessSubmitBtn.disabled = true;
                guessSubmitBtn.style.opacity = '0.5';
                guessSubmitBtn.style.cursor = 'not-allowed';
            }
            
            // Push Range button
            const pushBtn = document.getElementById('pushButton');
            if (pushBtn) {
                pushBtn.disabled = true;
                pushBtn.style.opacity = '0.5';
                pushBtn.style.cursor = 'not-allowed';
            }
            
            console.log('All inputs disabled due to timer expiration');
        }
        
        function startSpeedTapTimer(seconds, startTime) {
            // Clear any existing timer first to prevent double-counting
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const timerEl = document.getElementById('timer');
            const pointsEl = document.getElementById('availablePoints');
            const endTime = startTime + (seconds * 1000);
            
            const maxPoints = 100;
            const gracePeriod = 2; // First 2 seconds, full points
            const decayPeriod = seconds - gracePeriod; // Remaining time for decay
            const minPoints = 10; // Minimum points at the end
            const pointsDecayPerSecond = (maxPoints - minPoints) / decayPeriod;
            
            function updatePoints(remaining) {
                let availablePoints;
                if (remaining > (seconds - gracePeriod)) {
                    // Grace period - full points
                    availablePoints = maxPoints;
                } else {
                    // Decay period
                    const timeIntoDecay = (seconds - gracePeriod) - remaining;
                    availablePoints = Math.max(minPoints, Math.round(maxPoints - (pointsDecayPerSecond * timeIntoDecay)));
                }
                
                if (pointsEl) {
                    pointsEl.textContent = `${availablePoints} pts`;
                    
                    // Color coding based on points remaining
                    if (availablePoints >= 80) {
                        pointsEl.style.color = '#10b981'; // Green
                    } else if (availablePoints >= 50) {
                        pointsEl.style.color = '#f59e0b'; // Orange
                    } else {
                        pointsEl.style.color = '#ef4444'; // Red
                    }
                }
            }
            
            // Update function that calculates remaining time from backend timestamp
            function updateTimer() {
                const now = Date.now();
                const remaining = Math.max(0, Math.ceil((endTime - now) / 1000));
                if (timerEl) {
                    timerEl.textContent = remaining;
                    
                    if (remaining <= 5) {
                        timerEl.style.color = '#ef4444';
                        timerEl.style.animation = 'pulse 0.5s infinite';
                    }
                }
                
                updatePoints(remaining);
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    
                    // Disable all inputs universally
                    disableAllInputs();
                    
                    // End Speed Tap game with no winner if time runs out
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({
                            action: 'speed_tap_timeout',
                            data: {
                                player_session_id: playerSession.id
                            }
                        }));
                    }
                }
            }
            
            // Initial update
            updateTimer();
            
            // Update every 100ms for smooth countdown (not affected by tab throttling)
            timerInterval = setInterval(updateTimer, 100);
        }
        
        function startTimer(seconds, startTime) {
            console.log('startTimer called for gameType:', gameType, 'seconds:', seconds);
            
            // Clear any existing timer first
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const timerEl = document.getElementById('timer');
            const endTime = startTime + (seconds * 1000);
            
            function updateTimer() {
                const now = Date.now();
                const remaining = Math.max(0, Math.ceil((endTime - now) / 1000));
                if (timerEl) {
                    timerEl.textContent = remaining;
                    
                    if (remaining <= 5) {
                        timerEl.style.color = '#ef4444';
                        timerEl.style.animation = 'pulse 0.5s infinite';
                    }
                }
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    console.log('Timer hit zero! gameType:', gameType, 'wsState:', websocket?.readyState);
                    
                    // Disable all inputs universally
                    disableAllInputs();
                    
                    // Trigger results calculation for closest_guess game
                    if (gameType === 'closest_guess' && websocket && websocket.readyState === WebSocket.OPEN) {
                        console.log('Closest Guess timer expired - sending timer_expired action');
                        websocket.send(JSON.stringify({
                            action: 'timer_expired',
                            data: {
                                player_session_id: playerSession.id
                            }
                        }));
                    } else {
                        console.log('Timer expired but not sending:', { gameType, wsReady: websocket?.readyState });
                    }
                }
            }
            
            // Initial update
            updateTimer();
            
            // Update every 100ms for smooth countdown (not affected by tab throttling)
            timerInterval = setInterval(updateTimer, 100);
        }
        
        // Initialize
        connectWebSocket();
    </script>
