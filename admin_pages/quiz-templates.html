<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Templates - Dr. Baker Marketing</title>
    <link rel="stylesheet" href="../shared/css/main.css">
    <link rel="stylesheet" href="../shared/css/admin-nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            color: var(--gray-900);
            font-size: 1.75rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-secondary { background: var(--gray-200); color: var(--gray-700); }
        .btn-success { background: var(--success); color: white; }
        .btn-sm { padding: 0.5rem 1rem; font-size: 0.875rem; }

        .filters-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .template-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .template-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .template-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0 0 0.5rem 0;
        }

        .template-description {
            color: var(--gray-700);
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 1rem 0;
        }

        .template-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem 0;
            border-top: 1px solid var(--gray-200);
            border-bottom: 1px solid var(--gray-200);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--gray-700);
            text-transform: uppercase;
        }

        .template-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-easy { background: #d1fae5; color: #065f46; }
        .badge-medium { background: #fef3c7; color: #92400e; }
        .badge-hard { background: #fee2e2; color: #991b1b; }
        .badge-mixed { background: #e9d5ff; color: #6b21a8; }
        .badge-private { background: #fef3c7; color: #92400e; }
        .badge-shared { background: #dbeafe; color: #1e40af; }
        .badge-universal { background: #d1fae5; color: #065f46; }

        .template-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-700);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .questions-selector {
            margin-top: 1.5rem;
        }

        .question-search {
            margin-bottom: 1rem;
        }

        .question-search input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
        }

        .questions-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 0.5rem;
        }

        .question-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--gray-50);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .question-item:hover {
            background: var(--gray-100);
        }

        .question-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .question-item-content {
            flex: 1;
        }

        .question-item-text {
            font-size: 0.95rem;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .question-item-meta {
            font-size: 0.75rem;
            color: var(--gray-700);
        }

        .question-item-points {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .question-item-points input {
            width: 60px;
            padding: 0.25rem;
            text-align: center;
        }

        .selected-questions {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 8px;
        }

        .selected-count {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray-700);
        }

        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-700);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gray-200);
            margin-bottom: 1rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-200);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray-700);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="adminNav"></div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-layer-group"></i> Quiz Templates</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='quiz-manager.html'">
                    <i class="fas fa-arrow-left"></i> Back to Quizzes
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='question-bank.html'">
                    <i class="fas fa-question-circle"></i> Question Bank
                </button>
                <button class="btn btn-primary" onclick="openCreateModal()">
                    <i class="fas fa-plus"></i> Create Template
                </button>
            </div>
        </div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Difficulty</label>
                    <select id="filterDifficulty" onchange="applyFilters()">
                        <option value="">All Levels</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Tool/Topic</label>
                    <select id="filterTool" onchange="applyFilters()">
                        <option value="">All Tools</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Visibility</label>
                    <select id="filterVisibility" onchange="applyFilters()">
                        <option value="">All</option>
                        <option value="private">Private</option>
                        <option value="shared">Shared</option>
                        <option value="universal">Universal</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Show</label>
                    <select id="filterMy" onchange="applyFilters()">
                        <option value="all">All Templates</option>
                        <option value="mine">My Templates Only</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="templatesList" class="template-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading templates...</p>
            </div>
        </div>
    </div>

    <!-- Create/Edit Template Modal -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Template</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="templateForm" onsubmit="saveTemplate(event)">
                <div class="form-group">
                    <label>Template Name*</label>
                    <input type="text" id="templateName" required placeholder="e.g., Regression Basics Quiz">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="templateDescription" placeholder="What does this template cover?"></textarea>
                </div>

                <div class="form-group">
                    <label>Tool/Topic</label>
                    <select id="templateTool">
                        <option value="">None</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Difficulty</label>
                    <select id="templateDifficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Time Limit (minutes)</label>
                    <input type="number" id="templateTimeLimit" min="1" placeholder="Optional">
                </div>

                <div class="form-group">
                    <label>Tags (comma-separated)</label>
                    <input type="text" id="templateTags" placeholder="regression, statistics, basics">
                </div>

                <div class="form-group">
                    <label>Visibility</label>
                    <select id="templateVisibility">
                        <option value="private">Private (only me)</option>
                        <option value="shared">Shared (specific instructors)</option>
                        <option value="universal">Universal (all instructors)</option>
                    </select>
                </div>

                <div class="questions-selector">
                    <h3>Select Questions</h3>
                    <div class="question-search">
                        <input type="text" id="questionSearchInput" placeholder="Search questions..." onkeyup="filterQuestions()">
                    </div>
                    <div id="questionsList" class="questions-list">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading questions...</p>
                        </div>
                    </div>
                    <div class="selected-questions">
                        <div class="selected-count">Selected: <span id="selectedCount">0</span> questions</div>
                    </div>
                </div>

                <div class="template-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Template
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Clone Template Modal -->
    <div id="cloneModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Quiz from Template</h2>
                <button class="close-modal" onclick="closeCloneModal()">&times;</button>
            </div>
            <form id="cloneForm" onsubmit="cloneTemplate(event)">
                <input type="hidden" id="cloneTemplateId">
                
                <div class="form-group">
                    <label>Quiz Title*</label>
                    <input type="text" id="cloneTitle" required>
                </div>

                <div class="form-group">
                    <label>Course</label>
                    <select id="cloneCourse">
                        <option value="">No specific course</option>
                    </select>
                </div>

                <div class="template-actions">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-copy"></i> Create Quiz
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeCloneModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="admin-nav-container"></div>
    <script src="../shared/js/admin-nav.js"></script>
    <script>
        const API_BASE = 'https://drbaker-backend.onrender.com/api';
        let allTemplates = [];
        let allQuestions = [];
        let selectedQuestions = new Map(); // question_id -> {question, points, order}
        let currentEditId = null;

        // Auth
        function getToken() {
            return localStorage.getItem('auth_token');
        }

        function checkAuth() {
            if (!getToken()) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) return;
            await loadTools();
            await loadCourses();
            await loadTemplates();
        });

        // Load tools
        async function loadTools() {
            try {
                const response = await fetch(`${API_BASE}/tools/`, {
                    headers: { 'Authorization': `Token ${getToken()}` }
                });
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`Failed to load tools: ${response.status} ${response.statusText} - ${text.substring(0, 100)}`);
                }
                const tools = await response.json();
                
                const filterSelect = document.getElementById('filterTool');
                const formSelect = document.getElementById('templateTool');
                
                if (Array.isArray(tools)) {
                    tools.forEach(tool => {
                        filterSelect.innerHTML += `<option value="${tool.slug}">${tool.name}</option>`;
                        formSelect.innerHTML += `<option value="${tool.id}">${tool.name}</option>`;
                    });
                } else {
                    console.error('Tools response is not an array:', tools);
                }
            } catch (error) {
                console.error('Error loading tools:', error);
            }
        }

        // Load courses
        async function loadCourses() {
            try {
                const response = await fetch(`${API_BASE}/quiz/manage/courses/`, {
                    headers: { 'Authorization': `Token ${getToken()}` }
                });
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`Failed to load courses: ${response.status} ${response.statusText} - ${text.substring(0, 100)}`);
                }
                const courses = await response.json();
                
                const select = document.getElementById('cloneCourse');
                if (Array.isArray(courses)) {
                    courses.forEach(course => {
                        select.innerHTML += `<option value="${course.id}">${course.name}</option>`;
                    });
                } else {
                    console.error('Courses response is not an array:', courses);
                }
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        // Load templates
        async function loadTemplates() {
            try {
                const myTemplates = document.getElementById('filterMy').value === 'mine' ? '?my_templates=true' : '';
                const response = await fetch(`${API_BASE}/quiz-templates/${myTemplates}`, {
                    headers: { 'Authorization': `Token ${getToken()}` }
                });
                
                if (!response.ok) throw new Error('Failed to load templates');
                
                allTemplates = await response.json();
                displayTemplates(allTemplates);
            } catch (error) {
                console.error('Error loading templates:', error);
                document.getElementById('templatesList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error Loading Templates</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Display templates
        function displayTemplates(templates) {
            const container = document.getElementById('templatesList');
            
            if (templates.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-layer-group"></i>
                        <h3>No Templates Found</h3>
                        <p>Create your first template to get started.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = templates.map(t => `
                <div class="template-card">
                    <div class="template-header">
                        <div>
                            <h3 class="template-name">${t.name}</h3>
                            ${t.tool ? `<div class="quiz-tool">${t.tool.name}</div>` : ''}
                        </div>
                    </div>
                    
                    ${t.description ? `<div class="template-description">${t.description}</div>` : ''}
                    
                    <div class="template-stats">
                        <div class="stat-item">
                            <div class="stat-value">${t.question_count}</div>
                            <div class="stat-label">Questions</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${t.total_points}</div>
                            <div class="stat-label">Points</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${t.times_used}</div>
                            <div class="stat-label">Times Used</div>
                        </div>
                    </div>
                    
                    <div class="template-meta">
                        <span class="badge badge-${t.difficulty}">${t.difficulty}</span>
                        <span class="badge badge-${t.visibility}">${t.visibility}</span>
                        ${t.time_limit_minutes ? `<span class="badge">${t.time_limit_minutes} min</span>` : ''}
                    </div>
                    
                    <div class="template-actions">
                        <button class="btn btn-sm btn-success" onclick="openCloneModal(${t.id}, '${t.name}')">
                            <i class="fas fa-copy"></i> Use Template
                        </button>
                        <button class="btn btn-sm btn-primary" onclick="viewTemplate(${t.id})">
                            <i class="fas fa-eye"></i> View
                        </button>
                        ${t.created_by && t.created_by.id ? `
                            <button class="btn btn-sm btn-secondary" onclick="editTemplate(${t.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="deleteTemplate(${t.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Filters
        function applyFilters() {
            const difficulty = document.getElementById('filterDifficulty').value;
            const tool = document.getElementById('filterTool').value;
            const visibility = document.getElementById('filterVisibility').value;

            let filtered = allTemplates.filter(t => {
                if (difficulty && t.difficulty !== difficulty) return false;
                if (tool && (!t.tool || t.tool.slug !== tool)) return false;
                if (visibility && t.visibility !== visibility) return false;
                return true;
            });

            displayTemplates(filtered);
        }

        // Modal functions
        async function openCreateModal() {
            currentEditId = null;
            selectedQuestions.clear();
            document.getElementById('modalTitle').textContent = 'Create Template';
            document.getElementById('templateForm').reset();
            document.getElementById('selectedCount').textContent = '0';
            await loadQuestionsForSelector();
            document.getElementById('templateModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('templateModal').classList.remove('active');
            currentEditId = null;
            selectedQuestions.clear();
        }

        async function loadQuestionsForSelector() {
            try {
                const response = await fetch(`${API_BASE}/quiz-questions/`, {
                    headers: { 'Authorization': `Token ${getToken()}` }
                });
                
                if (!response.ok) throw new Error('Failed to load questions');
                
                allQuestions = await response.json();
                displayQuestionsForSelection(allQuestions);
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('questionsList').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading questions</p>
                    </div>
                `;
            }
        }

        function displayQuestionsForSelection(questions) {
            const container = document.getElementById('questionsList');
            
            if (questions.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No questions available</p></div>';
                return;
            }

            container.innerHTML = questions.map(q => `
                <div class="question-item" onclick="toggleQuestionSelection(${q.id})">
                    <input type="checkbox" id="q_${q.id}" ${selectedQuestions.has(q.id) ? 'checked' : ''}>
                    <div class="question-item-content">
                        <div class="question-item-text">${q.question_text.substring(0, 80)}...</div>
                        <div class="question-item-meta">
                            ${q.question_type} â€¢ ${q.difficulty || 'medium'}
                        </div>
                    </div>
                    <div class="question-item-points">
                        <input type="number" 
                               id="points_${q.id}" 
                               value="${selectedQuestions.get(q.id)?.points || 1}" 
                               min="1" 
                               onclick="event.stopPropagation()"
                               onchange="updateQuestionPoints(${q.id}, this.value)">
                        <span>pts</span>
                    </div>
                </div>
            `).join('');
        }

        function toggleQuestionSelection(questionId) {
            const checkbox = document.getElementById(`q_${questionId}`);
            const question = allQuestions.find(q => q.id === questionId);
            
            if (selectedQuestions.has(questionId)) {
                selectedQuestions.delete(questionId);
                checkbox.checked = false;
            } else {
                selectedQuestions.set(questionId, {
                    question,
                    points: parseInt(document.getElementById(`points_${questionId}`).value) || 1,
                    order: selectedQuestions.size
                });
                checkbox.checked = true;
            }
            
            document.getElementById('selectedCount').textContent = selectedQuestions.size;
        }

        function updateQuestionPoints(questionId, points) {
            if (selectedQuestions.has(questionId)) {
                const data = selectedQuestions.get(questionId);
                data.points = parseInt(points) || 1;
                selectedQuestions.set(questionId, data);
            }
        }

        function filterQuestions() {
            const search = document.getElementById('questionSearchInput').value.toLowerCase();
            const filtered = allQuestions.filter(q => {
                const searchable = `${q.question_text} ${q.question_type} ${q.tags.join(' ')}`.toLowerCase();
                return searchable.includes(search);
            });
            displayQuestionsForSelection(filtered);
        }

        async function saveTemplate(event) {
            event.preventDefault();
            
            if (selectedQuestions.size === 0) {
                alert('Please select at least one question');
                return;
            }

            const questions = Array.from(selectedQuestions.values()).map((data, index) => ({
                question_id: data.question.id,
                order: index,
                points: data.points
            }));

            const templateData = {
                name: document.getElementById('templateName').value,
                description: document.getElementById('templateDescription').value,
                tool: document.getElementById('templateTool').value || null,
                difficulty: document.getElementById('templateDifficulty').value,
                time_limit_minutes: document.getElementById('templateTimeLimit').value || null,
                tags: document.getElementById('templateTags').value.split(',').map(t => t.trim()).filter(t => t),
                visibility: document.getElementById('templateVisibility').value,
                questions
            };

            try {
                const url = currentEditId 
                    ? `${API_BASE}/quiz-templates/${currentEditId}/update/`
                    : `${API_BASE}/quiz-templates/create/`;
                
                const method = currentEditId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${getToken()}`
                    },
                    body: JSON.stringify(templateData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save template');
                }

                await loadTemplates();
                closeModal();
                alert(currentEditId ? 'Template updated successfully' : 'Template created successfully');
            } catch (error) {
                console.error('Error saving template:', error);
                alert(error.message);
            }
        }

        async function viewTemplate(id) {
            window.location.href = `quiz-manager.html?template=${id}`;
        }

        async function editTemplate(id) {
            // TODO: Load template and populate form
            alert('Edit template - to be implemented');
        }

        async function deleteTemplate(id) {
            if (!confirm('Are you sure you want to delete this template?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/quiz-templates/${id}/delete/`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Token ${getToken()}` }
                });
                
                if (!response.ok) throw new Error('Failed to delete template');
                
                await loadTemplates();
                alert('Template deleted successfully');
            } catch (error) {
                console.error('Error deleting template:', error);
                alert('Failed to delete template');
            }
        }

        function openCloneModal(templateId, templateName) {
            document.getElementById('cloneTemplateId').value = templateId;
            document.getElementById('cloneTitle').value = templateName;
            document.getElementById('cloneModal').classList.add('active');
        }

        function closeCloneModal() {
            document.getElementById('cloneModal').classList.remove('active');
        }

        async function cloneTemplate(event) {
            event.preventDefault();
            
            const templateId = document.getElementById('cloneTemplateId').value;
            const data = {
                title: document.getElementById('cloneTitle').value,
                course: document.getElementById('cloneCourse').value || null
            };

            try {
                const response = await fetch(`${API_BASE}/quiz-templates/${templateId}/clone/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${getToken()}`
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create quiz');
                }

                const result = await response.json();
                closeCloneModal();
                alert('Quiz created successfully!');
                window.location.href = `quiz-manager.html?quiz=${result.id}`;
            } catch (error) {
                console.error('Error cloning template:', error);
                alert(error.message);
            }
        }
    </script>
