<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreate Sample Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .description {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }
        .question-list {
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
        }
        .question-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: white;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .badge.speed {
            background: #fef3c7;
            color: #92400e;
        }
        .badge.guess {
            background: #dbeafe;
            color: #1e40af;
        }
        .badge.push {
            background: #fce7f3;
            color: #9f1239;
        }
        .template-box {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .template-box strong {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Recreate Sample Questions</h1>
        <p class="description">
            This will recreate <strong>15 sample game questions</strong> (5 Speed Tap + 5 Closest Guess + 5 Push Range) 
            and a <strong>multi-game template</strong> with 2 questions from each type. 
            Any existing sample questions will be replaced.
        </p>
        
        <button class="btn" id="recreateBtn" onclick="recreateSamples()">
            ‚ö° Recreate Sample Questions
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const API_BASE = 'https://drbaker-backend-e024fc995eca.herokuapp.com/api';
        
        // Get auth token
        const token = localStorage.getItem('auth_token');
        if (!token) {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').innerHTML = '‚ùå Not logged in. Please <a href="login.html">login</a> first.';
            document.getElementById('recreateBtn').disabled = true;
        }

        async function recreateSamples() {
            const btn = document.getElementById('recreateBtn');
            const statusDiv = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Creating questions...';
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.innerHTML = 'üîÑ Sending request to backend...';
            
            try {
                const response = await fetch(`${API_BASE}/game/recreate-samples/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to recreate questions');
                }
                
                // Success!
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <div style="font-size: 1.2rem; margin-bottom: 1rem;">‚úÖ ${data.message}</div>
                    <div style="margin-bottom: 0.5rem;"><strong>Course:</strong> ${data.course.name} (ID: ${data.course.id})</div>
                    <div style="margin-bottom: 1rem;"><strong>Quiz:</strong> ${data.quiz.title} (ID: ${data.quiz.id})</div>
                    ${data.deleted_count > 0 ? `<div style="margin-bottom: 0.5rem; color: #f59e0b;">üóëÔ∏è Deleted ${data.deleted_count} old questions</div>` : ''}
                    
                    <div class="template-box">
                        <strong>üéØ Multi-Game Template Created!</strong>
                        <div>${data.template.name}</div>
                        <div style="font-size: 0.9rem; margin-top: 0.5rem;">
                            ${data.template.question_count} questions (Template ID: ${data.template.id})
                        </div>
                    </div>
                    
                    <div style="margin-top: 1rem; margin-bottom: 0.5rem;"><strong>Question Breakdown:</strong></div>
                    <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
                        <div style="flex: 1; min-width: 150px; padding: 0.75rem; background: #fef3c7; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: 600; color: #92400e;">‚ö° ${data.breakdown.speed_tap}</div>
                            <div style="font-size: 0.9rem; color: #78350f;">Speed Tap</div>
                        </div>
                        <div style="flex: 1; min-width: 150px; padding: 0.75rem; background: #dbeafe; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: 600; color: #1e40af;">üéØ ${data.breakdown.closest_guess}</div>
                            <div style="font-size: 0.9rem; color: #1e3a8a;">Closest Guess</div>
                        </div>
                        <div style="flex: 1; min-width: 150px; padding: 0.75rem; background: #fce7f3; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: 600; color: #9f1239;">üìä ${data.breakdown.push_range}</div>
                            <div style="font-size: 0.9rem; color: #881337;">Push Range</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 1rem;"><strong>All Questions:</strong></div>
                    <div class="question-list">
                        ${data.questions.map(q => `
                            <div class="question-item">
                                <span class="badge ${q.type === 'speed_tap' ? 'speed' : q.type === 'closest_guess' ? 'guess' : 'push'}">
                                    ${q.type === 'speed_tap' ? '‚ö° Speed Tap' : q.type === 'closest_guess' ? 'üéØ Closest Guess' : 'üìä Push Range'}
                                </span>
                                <strong>Q${q.id}:</strong> ${q.text}
                                ${q.answer ? ` <span style="color: #10b981;">(Answer: ${q.answer})</span>` : ''}
                                ${q.statement ? ` <span style="color: #6366f1; font-style: italic;">"${q.statement}"</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                    <div style="margin-top: 1.5rem; padding: 1rem; background: white; border-radius: 8px; border: 2px solid #10b981;">
                        <div style="font-weight: 600; margin-bottom: 0.5rem;">‚ú® Next Steps:</div>
                        <ol style="margin-left: 1.5rem; line-height: 1.8;">
                            <li>Go to <a href="game-host.html" style="color: #3b82f6; font-weight: 600;">Game Host Dashboard</a></li>
                            <li>Switch to <strong>"Multi-Round Template"</strong> mode</li>
                            <li>Select the <strong>"${data.template.name}"</strong> template</li>
                            <li>Or create your own custom templates with these questions!</li>
                        </ol>
                    </div>
                `;
                
                btn.textContent = '‚úÖ Questions Created!';
                btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">‚ùå Error</div>
                    <div>${error.message}</div>
                    <div style="margin-top: 1rem; font-size: 0.9rem;">
                        Make sure you're logged in as an admin/staff user.
                    </div>
                `;
                
                btn.disabled = false;
                btn.textContent = '‚ö° Recreate Sample Questions';
            }
        }
    </script>
</body>
</html>
