<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marketing Analytics Tools</title>
    <link rel="stylesheet" href="shared/css/main.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
        }
        .auth-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .auth-links a {
            color: #3b82f6;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #6b7280;
            font-size: 1.2rem;
            line-height: 1;
        }
        .password-toggle:hover {
            color: #3b82f6;
        }
        .tab-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }
        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
        }
        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>Account Access</h1>
            
            <div class="tab-buttons">
                <button type="button" class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button type="button" class="tab-btn" onclick="switchTab('reset')">Reset Password</button>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <!-- Login Tab -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">Login</button>
                </form>
            </div>
            
            <!-- Reset Password Tab -->
            <div id="reset-tab" class="tab-content">
                <p style="color: #6b7280; margin-bottom: 1.5rem;">Enter your email to receive a reset code, then enter the code and your new password.</p>
                
                <!-- Step 1: Request Reset Code -->
                <form id="request-reset-form" style="display: block;">
                    <div class="form-group">
                        <label for="reset-email">Email Address</label>
                        <input type="email" id="reset-email" name="email" required>
                    </div>
                    <button type="submit" class="btn" id="request-btn">Send Reset Code</button>
                </form>
                
                <!-- Step 2: Enter Code and New Password -->
                <form id="reset-password-form" style="display: none;">
                    <div class="form-group">
                        <label for="reset-code">Reset Code (from email)</label>
                        <input type="text" id="reset-code" name="reset_code" required maxlength="6" placeholder="123456">
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="new-password" name="new_password" required minlength="8">
                            <button type="button" class="password-toggle" onclick="toggleNewPassword()">
                                <span id="toggle-new-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <small style="color: #6b7280;">Minimum 8 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" required minlength="8">
                    </div>
                    
                    <button type="submit" class="btn" id="reset-btn">Reset Password</button>
                    <button type="button" class="btn" style="background: #6b7280; margin-top: 0.5rem;" onclick="backToRequestForm()">Back</button>
                </form>
            </div>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register with a course code</a></p>
                <p><a href="index.html">Back to tools</a></p>
            </div>
        </div>
    </div>
    
    <script src="shared/js/auth_tracking.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');
        
        // Tab switching
        function switchTab(tab) {
            // Clear messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach((btn, index) => {
                btn.classList.remove('active');
                if ((tab === 'login' && index === 0) || (tab === 'reset' && index === 1)) {
                    btn.classList.add('active');
                }
            });
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'login') {
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.getElementById('reset-tab').classList.add('active');
            }
        }
        
        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        function toggleNewPassword() {
            const passwordInput = document.getElementById('new-password');
            const toggleIcon = document.getElementById('toggle-new-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        function backToRequestForm() {
            document.getElementById('request-reset-form').style.display = 'block';
            document.getElementById('reset-password-form').style.display = 'none';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }
        
        // Check if already logged in
        if (isAuthenticated()) {
            successMsg.textContent = 'You are already logged in. Redirecting...';
            successMsg.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await login(username, password);
                
                successMsg.textContent = `Welcome back, ${response.username}!`;
                successMsg.style.display = 'block';
                
                // Redirect to tools page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                // Parse error message for better user feedback
                let displayMessage = error.message;
                
                if (displayMessage.includes('credentials') || displayMessage.includes('Invalid')) {
                    displayMessage = '‚ùå Invalid username or password. Please try again.';
                } else if (displayMessage.includes('network') || displayMessage.includes('fetch')) {
                    displayMessage = '‚ùå Connection error. Please check your internet and try again.';
                } else if (!displayMessage.startsWith('‚ùå')) {
                    displayMessage = '‚ùå ' + displayMessage;
                }
                
                errorMsg.textContent = displayMessage;
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
        
        // Request reset code form
        const requestResetForm = document.getElementById('request-reset-form');
        const requestBtn = document.getElementById('request-btn');
        
        requestResetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            requestBtn.disabled = true;
            requestBtn.textContent = 'Sending...';
            
            const email = document.getElementById('reset-email').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/request-reset/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send reset code');
                }
                
                successMsg.textContent = '‚úÖ Reset code sent! Check your email and enter the code below.';
                successMsg.style.display = 'block';
                
                // Switch to reset form
                setTimeout(() => {
                    document.getElementById('request-reset-form').style.display = 'none';
                    document.getElementById('reset-password-form').style.display = 'block';
                    successMsg.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                errorMsg.textContent = '‚ùå ' + error.message;
                errorMsg.style.display = 'block';
            } finally {
                requestBtn.disabled = false;
                requestBtn.textContent = 'Send Reset Code';
            }
        });
        
        // Reset password form
        const resetPasswordForm = document.getElementById('reset-password-form');
        const resetBtn = document.getElementById('reset-btn');
        
        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMsg.textContent = '‚ùå Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            const email = document.getElementById('reset-email').value;
            const resetCode = document.getElementById('reset-code').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        reset_code: resetCode,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to reset password');
                }
                
                successMsg.textContent = '‚úÖ Password reset successful! You can now login.';
                successMsg.style.display = 'block';
                
                // Switch back to login tab
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('request-reset-form').style.display = 'block';
                    document.getElementById('reset-password-form').style.display = 'none';
                    resetPasswordForm.reset();
                    requestResetForm.reset();
                }, 2000);
                
            } catch (error) {
                errorMsg.textContent = '‚ùå ' + error.message;
                errorMsg.style.display = 'block';
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
